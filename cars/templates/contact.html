{% extends "base.html" %}
{% block title %}Contact | Velocity{% endblock %}

{% block content %}

<section class="py-24 max-w-4xl mx-auto px-6 fade-in">
<h2 class="text-4xl font-bold text-center mb-12">Contact Us</h2>

<form class="space-y-6">
<input type="text" placeholder="Your Name" class="w-full p-4 bg-gray-800 rounded-lg">
<input type="email" placeholder="Your Email" class="w-full p-4 bg-gray-800 rounded-lg">
<textarea placeholder="Your Message" rows="5" class="w-full p-4 bg-gray-800 rounded-lg"></textarea>
<button class="bg-yellow-400 text-black px-8 py-3 rounded-full font-bold">
Send Message
</button>
</form>

</section>

{% endblock %}
